<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Hotel Menu</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Alan+Sans:wght@300..900&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poller+One&display=swap" rel="stylesheet">
</head>
<body>
  <nav>
    <h1>Ms-Saucy Spot</h1>
  </nav>
  <div class="container">
    <div class="row align-items-center">
      <div class="col-md-5">
        <h2>Menu List</h2>
        <ul id="menu-list">
          <li><button class="menu-item" data-name="Veg Burger" data-price="130">üçî Veg Burger (Rs.130)</button></li>
          <li><button class="menu-item" data-name="Chicken Sandwich" data-price="120">ü•™ Chicken Sandwich (Rs.120)</button></li>
          <li><button class="menu-item" data-name="Pasta" data-price="140">üçù Pasta (Rs.140)</button></li>
          <li><button class="menu-item" data-name="Salad" data-price="150">ü•ó Salad (Rs.150)</button></li>
          <li><button class="menu-item" data-name="Vada-Pav" data-price="60">üçû Vada-Pav (Rs.60)</button></li>
          <li><button class="menu-item" data-name="Pizza" data-price="200">üçï Pizza (Rs.200)</button></li>
          <li><button class="menu-item" data-name="Cheese Pizza" data-price="250">üßÄ Cheese Pizza (Rs.250)</button></li>
        </ul>
      </div>
      <div class="col-md-7 text-center">
        <img src="./Images/img4.png" width="550" height="400" alt="Food Image">
        <h2>Order Summary</h2>
        <table id="order-table" class="table table-striped">
          <thead>
            <tr>
              <th>No.</th>
              <th>Items</th>
              <th>Price</th>
              <th>Qty</th>
              <th>Total</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="order-body">
          </tbody>
        </table>
        <p id="subtotal">Subtotal: Rs. 0.00</p>
        <p id="tax">Tax (9%): Rs. 0.00</p>
        <p id="total">Total: Rs. 0.00</p>
        <button id="place-order" class="btn">Place Order</button>
      </div>
    </div>
  </div>
    <script src="Script.js"></script>
    </body>
</html>
